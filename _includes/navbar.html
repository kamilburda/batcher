<section class="navbar">
  <div class="navbar-container" role="navigation">
    <div>
      <ul>
        {% if site.github.is_project_page %}
          <li><a {% if page.navbar_active_tab == "home" %}class="active"{% endif %} href="{{ '/' | relative_url }}">Home</a></li>
        {% endif %}
        <li><a {% if page.navbar_active_tab == "docs" %}class="active"{% endif %} href="{{ site.sections_url | relative_url }}">Documentation</a></li>
        <li><a href="https://github.com/{{ site.repository }}">View on GitHub</a></li>
      </ul>
    </div>
    <div class="right">
      <ul class="right">
        {% if page.previous_doc_title %}
          <li>
            <a href="{{ site.sections_url | relative_url }}{{ page.previous_doc_filename }}">« {{ page.previous_doc_title }}</a>
          </li>
        {% endif %}
        {% if page.next_doc_title %}
          <li>
            <a href="{{ site.sections_url | relative_url }}{{ page.next_doc_filename }}">{{ page.next_doc_title }} »</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</section>
